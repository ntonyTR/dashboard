<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="title">
        <img src="./images/logo.svg" alt="dashboard logo">
        <h1>Dashboard</h1>
      </div>
      <menu class="main-menu">
        <li class="menu-item">
          <a href="#"> <img src="./images/home.svg" alt="home icon">Home</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/profile.svg" alt="profile icon">Profile</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/messages.svg" alt="messages icon">Messages</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/history.svg" alt="history icon">History</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/tasks.svg" alt="tasks icon">Tasks</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/communities.svg" alt="communities icon">Communities</a>
        </li>
      </menu>
      <menu class="settings-menu">
        <li class="menu-item">
          <a href="#"> <img src="./images/settings.svg" alt="settings icon">Settings</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/support.svg" alt="support icon">Support</a>
        </li>
        <li class="menu-item">
          <a href="#"> <img src="./images/privacy.svg" alt="privacy icon">Privacy</a>
        </li>
      </menu>
    </div>

    <div class="header">
      <div class="top-bar">
        <div class="search-bar">
          <img src="./images/search.svg" alt="search icon">
          <input type="search" name="q" id="search">
        </div>
        <div class="user-info">
          <a href="#">
            <img src="./images/notification.svg" alt="notification icon">
          </a>
          <a href="#">
            <img src="./images/profile-pic.jpg" alt="profile picture">
          </a>
          <a href="#">
            <span>Antony TR</span>
          </a>
        </div>
      </div>


      <div class="bottom-bar">
        <div class="greeting">  
          <img src="images/profile-pic.jpg" alt="pforile picture">
          <h2><span>Hi there,</span></br>Antony TR (@ntny)</h2>
        </div>
        <div class="action-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <h2>Your Projects</h2>
    </div>
  </div>
</body>

</html>
